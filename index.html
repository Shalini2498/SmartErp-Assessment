<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Posts</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    
        <div class="searchbox">
            <img src="search.png"></img>
            <input type="text" placeholder="Search" id="search">
            
        </div>
        <form action="page.html" id="publishForm" method="post">
        <div class="container">
        <div class="post">
            <button type="button"> New Post</button> 
            <button type="button">Published Posts</button>
        </div>
        <div class="title">
            <input type="text" placeholder="Text" id="title">
        </div>
        <div class="text">
            <select id="text">
                <option>Select the post</option>
                <option> Marketing</option>
                <option>Sales</option>
                <option>Junior Assistant Engineer</option>
                <option>Senior Assistant Engineer</option>
            </select>
        </div>
        <div class="submit">
            <input type="submit" value="publish" id="sub">
        </div>
    </div>
</form>
    </section>
</body>
</html>
